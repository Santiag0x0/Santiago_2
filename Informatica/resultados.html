<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultados</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a2e;
      color: #fff;
      text-align: center;
      padding: 3rem;
    }

    .score {
      font-size: 2rem;
      color: #81c784;
      margin-bottom: 1rem;
    }

    .retry-btn {
      padding: 1rem 2rem;
      background-color: #4fc3f7;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .retry-btn:hover {
      background-color: #00bcd4;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="score">
    <p>Respuestas correctas: <span id="score"></span></p>
  </div>
  <button class="retry-btn" onclick="window.location.href = 'explicacion.html';">Volver a empezar</button>

  <script>
    // Mostrar el puntaje del usuario
    const score = localStorage.getItem('score') || 0;
    document.getElementById('score').textContent = score;
  </script>
</body>
</html>
