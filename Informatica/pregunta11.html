<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pregunta 11</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff8a00, #e52e71);
      color: #fff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    .timer {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 2rem;
    }

    .question-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .question {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }

    .option {
      display: block;
      margin: 1rem auto;
      padding: 1rem 2.5rem;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      max-width: 320px;
    }

    .option:hover {
      background-color: #c2185b;
      transform: scale(1.05);
    }

    .correct {
      background-color: #2e7d32 !important;
    }

    .incorrect {
      background-color: #c62828 !important;
    }

    .feedback {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .feedback.correct {
      color: #81c784;
    }

    .feedback.incorrect {
      color: #e57373;
    }

    .next-button {
      display: none;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background-color: #ffd54f;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .next-button:hover {
      background-color: #ffca28;
    }
  </style>
</head>
<body>

  <div class="timer">Tiempo restante: <span id="countdown">05:00</span></div>

  <div class="question-box" id="questionBox">
    <div class="question">
      ¿Cómo hacer la particcipacion ciudadana?
    </div>
    <button class="option" onclick="checkAnswer(this, false)">Intercambiar información y formación conjunta</button>
    <button class="option" onclick="checkAnswer(this, false)">Sancionar financieramente a las organizaciones criminales</button>
    <button class="option" onclick="checkAnswer(this, false)">Acordar bilateralmente entre países</button>
    <button class="option" onclick="checkAnswer(this, true)">votar, opinar y proponer en decisiones públicas.</button>
  </div>

  <div id="feedbackContainer"></div>
  <button id="nextBtn" class="next-button" onclick="goToNext()">Siguiente Pregunta</button>

  <script>
    // ⏱ Temporizador
    let totalSeconds = 5 * 60;
    const countdownElement = document.getElementById("countdown");

    function updateTimer() {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      countdownElement.textContent = 
        (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

      if (totalSeconds > 0) {
        totalSeconds--;
      } else {
        clearInterval(timerInterval);
        window.location.href = "explicacion.html";
      }
    }

    if (sessionStorage.getItem("remainingTime")) {
      totalSeconds = parseInt(sessionStorage.getItem("remainingTime"));
    }

    setInterval(() => {
      sessionStorage.setItem("remainingTime", totalSeconds);
    }, 1000);

    const timerInterval = setInterval(updateTimer, 1000);

    // ✅ Verificación
    function checkAnswer(button, isCorrect) {
      const options = document.querySelectorAll(".option");
      options.forEach(opt => opt.disabled = true);
      const feedback = document.createElement("div");
      feedback.classList.add("feedback");

      if (isCorrect) {
        button.classList.add("correct");
        feedback.classList.add("correct");
        feedback.textContent = "✅ Correcto. votar, opinar y proponer en decisiones públicas.";
      } else {
        button.classList.add("incorrect");
        feedback.classList.add("incorrect");
        feedback.textContent = "❌ Incorrecto. La respuesta correcta es la D: votar, opinar y proponer en decisiones públicas.";
        options.forEach(opt => {
          if (opt.textContent.includes("intercambio de información")) {
            opt.classList.add("correct");
          }
        });
      }

      document.getElementById("feedbackContainer").appendChild(feedback);
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function goToNext() {
      window.location.href = "pregunta12.html";
    }
  </script>
</body>
</html>
