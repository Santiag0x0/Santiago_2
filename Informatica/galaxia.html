<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galaxia Interactiva</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(ellipse at center, #000014 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      color: #ffffffcc;
      font-size: 2.5rem;
      z-index: 10;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #007bff;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ Bienvenido a la Galaxia Virtual</h1>
  <canvas id="galaxyCanvas"></canvas>

  <script>
    const canvas = document.getElementById("galaxyCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];

    class Star {
      constructor(radius, angle, speed, size, color) {
        this.radius = radius;
        this.angle = angle;
        this.speed = speed;
        this.size = size;
        this.color = color;
      }

      update() {
        this.angle += this.speed;
      }

      draw() {
        const x = canvas.width / 2 + Math.cos(this.angle) * this.radius;
        const y = canvas.height / 2 + Math.sin(this.angle) * this.radius;
        ctx.beginPath();
        ctx.arc(x, y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function createStars() {
      stars = [];
      const colors = ["#ffffff", "#00f0ff", "#ffdd99", "#ffc0cb", "#a0e6ff"];
      for (let i = 0; i < 300; i++) {
        const radius = Math.random() * (canvas.width / 3);
        const angle = Math.random() * Math.PI * 2;
        const speed = 0.0005 + Math.random() * 0.001;
        const size = Math.random() * 1.5 + 0.5;
        const color = colors[Math.floor(Math.random() * colors.length)];
        stars.push(new Star(radius, angle, speed, size, color));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 20, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let star of stars) {
        star.update();
        star.draw();
      }

      requestAnimationFrame(animate);
    }

    createStars();
    animate();

    // Redimensionar al cambiar tamaÃ±o ventana
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createStars();
    });
  </script>
</body>
</html>
